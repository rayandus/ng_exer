<!DOCTYPE html>
<html>
  <head>
    <title>Task 6 - Draw a circle or rectangle on the map and and show the number of restaurants within the circle or rectangle</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsUBfqJUwAaKUPIYCNRuz0VbXljkI4KpY&callback=initMap"></script>
    <style>
	  #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	  
	  #panel_pcount {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 2px solid #fff;
		border-radius: 3px;
		box-shadow: 0 2px 6px rgba(0,0,0,.3);
		width: 110px;
      }
      #panel_pcount h3 { margin-top: 0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<div id="panel_pcount"><h3>Select a shape, then click on the map</h3></div>
    <script>
		var m_map;
		
		// initialize map
		function initMap() {
			
			m_map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 14,
			  center: {lat: 10.32152, lng: 123.904266}
			});
			
			// initialize info window
			var m_infowindow = new google.maps.InfoWindow();
			var m_marker = [];
			var m_features;
			var m_draw = "Circle";
			
			// load restaurant data
			$.getJSON('https://rayandus.github.io/exer_resource/cebu-resto-geojson-restotype.json', function(result) {
				m_features = result['features'];
				
				//markers = map.data.addGeoJson(result);
				
				// traverse record
				$.each(m_features, function(p_key, p_val){
				
					var m;
					// add marker
					m = new google.maps.Marker({
						position: new google.maps.LatLng(p_val.geometry.coordinates[1], p_val.geometry.coordinates[0]),
						animation: google.maps.Animation.DROP,
						icon: new google.maps.MarkerImage('https://rayandus.github.io/exer_resource/utensils.png', null, null, null, new google.maps.Size(16,16)),
						map: m_map
					});
					
					// add restaurant info on marker click
					m.addListener('click', function() {
						var m_specialties = 'Specialties:<br/>';
						$.each(p_val.properties.specialty, function(p_k, p_v){
							m_specialties = m_specialties + '&bull; ' + p_v + '<br/>';
						});
						
						var m_getdir = '<a href="#" onclick="getdirection(this);" data-lat="'+p_val.geometry.coordinates[1]+'" data-lng="'+p_val.geometry.coordinates[0]+'">Get Direction</a>';
						
						var m_content = '<strong>'+p_val.properties.name+'</strong><br/>'+
										p_val.properties.description+'<br/>'+
										m_specialties+
										m_getdir;
						
						m_infowindow.setContent(m_content);
						m_infowindow.open(m_map, m);
					});
					
					m_marker.push(m);
				});
			});
			
			// add panel draw shapes
			var m_panel_pcount = $('#panel_pcount');
			m_panel_pcount.append($('<div><input type="radio" checked="checked" name="pcount" value="Circle"/> Circle</div>'+
									'<div><input type="radio" name="pcount" value="Rectangle"/> Rectangle</div>'));
			
			// add click event on draw shape options
			m_panel_pcount.on('click', ':radio', function(p_obj, p_evt){
				m_draw = $(this).val();
			});
			
			// position panel
			m_map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(m_panel_pcount[0]);
			
			// initialize basic draw shapes: circle, rectangle
			var circle = new google.maps.Circle({
				radius: 800,
				editable: true,
				draggable: true
			});
			var rectangle = new google.maps.Rectangle({
			  editable: true,
			  draggable: true
			});
			
			// add click event on map to apply selected draw shapes
			google.maps.event.addListener(m_map, 'click', function (e) {
				// clear maps from any drawings
				circle.setMap(null);
				rectangle.setMap(null);
				
				// draw shape according to selection from the draw shape panel
				if( m_draw != null && m_draw == 'Circle' ) {
					circle.setOptions({
					  center: e.latLng,
					  map: m_map
					});
				} else if( m_draw != null && m_draw == 'Rectangle' ) {
					
					var latLngBounds = new google.maps.LatLngBounds(
					   new google.maps.LatLng(e.latLng.lat()+0.0050, e.latLng.lng()-0.0080),
					   new google.maps.LatLng(e.latLng.lat()-0.0050,e.latLng.lng()+0.0080)
					);
					rectangle.setBounds(latLngBounds);
					rectangle.setMap(m_map);
				}
			});
		  
		}
		
		// handle geolocation error
		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			infoWindow.setPosition(pos);
			infoWindow.setContent(browserHasGeolocation ?
								  'Error: The Geolocation service failed.' :
								  'Error: Your browser doesn\'t support geolocation.');
			infoWindow.open(map);
		}
		
		// get direction wrapper function
		function getdirection(obj) {
			// get location using HTML5 geolocation
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition( function(position) {
					var pos = { lat: position.coords.latitude, lng: position.coords.longitude };
					calculateAndDisplayRoute(pos,{ lat: $(obj).data('lat'), lng: $(obj).data('lng') });
				}, function() {
					handleLocationError(true, infoWindow, m_map.getCenter());
				});
			}
			else {
				// browser doesn't support geolocation
				handleLocationError(false, infoWindow, map.getCenter());
			}
		}
		
		var directionsService;
		var directionsDisplay;
		// calculate and display navigation route
		function calculateAndDisplayRoute(p_currpos, p_destpos) {
			
			directionsService = new google.maps.DirectionsService;
			
			if( directionsDisplay != null ) directionsDisplay.setMap(null);
			directionsDisplay = new google.maps.DirectionsRenderer({ map: m_map });
			
			directionsService.route({
				origin: p_currpos,
				destination: p_destpos,
				travelMode: google.maps.TravelMode.DRIVING
			}, function(response, status) {
				if (status === google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
				}
				else {
					window.alert('Directions request failed due to ' + status);
				}
			});
		}
    </script>
  </body>
</html>
